<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COOL MEMORY GAME</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 0 0 20px #00f7ff;
      letter-spacing: 3px;
    }

    .stats {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 2px solid #ffffff30;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 1.4rem;
      padding: 30px 0;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
      user-select: none;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
    }

    .card.revealed {
      background: #00f7ff;
      color: #222;
      font-weight: bold;
    }

    .card.matched {
      background: #2fff9c;
      color: #222;
      box-shadow: 0 0 15px #2fff9c;
      cursor: default;
    }

    .btn {
      background-color: #ff4b2b;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3a1a;
      box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
    }

    .timer {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>MEMORY GAME</h1>
  <div class="stats">Level: <span id="level">1</span> | Moves: <span id="moves">0</span></div>
  <div class="timer">‚è± Time left: <span id="timer">60</span> sec</div>
  <div class="board" id="gameBoard"></div>
  <button class="btn" onclick="startGame()">RESTART GAME</button>

  <!-- Audio Elements -->
  <audio id="flipSound" src="https://www.myinstants.com/media/sounds/pop-up-off.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop preload="auto"></audio>

  <script>
    let level = 1;
    let moves = 0;
    let time = 60;
    let timerInterval;
    let cardValues = [];
    let firstCard = null;
    let secondCard = null;
    let lock = false;

    const flipSound = document.getElementById("flipSound");
    const bgMusic = document.getElementById("bgMusic");
    const timerDisplay = document.getElementById("timer");
    const wordsList = ["Sun", "Moon", "Star", "Sky", "Book", "Fire", "Leaf", "Ice", "Wave", "Dream", "Glow", "Zap", "Code", "Ping"];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      const board = document.getElementById("gameBoard");
      const levelSpan = document.getElementById("level");
      const movesSpan = document.getElementById("moves");
      clearInterval(timerInterval);
      board.innerHTML = "";
      moves = 0;
      time = 60;
      timerDisplay.textContent = time;
      movesSpan.textContent = moves;
      levelSpan.textContent = level;

      const pairs = Math.min(4 + level, wordsList.length);
      let values = shuffle(wordsList.slice(0, pairs));
      cardValues = shuffle([...values, ...values]);

      cardValues.forEach((word, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = word;
        card.dataset.index = index;
        card.textContent = "?";
        card.addEventListener("click", onCardClick);
        board.appendChild(card);
      });

      startTimer();
      bgMusic.volume = 0.3;
      bgMusic.play().catch(() => {}); // prevent autoplay error
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        time--;
        timerDisplay.textContent = time;
        if (time <= 0) {
          clearInterval(timerInterval);
          alert("‚è∞ Time's up! Try again.");
          level = 1;
          startGame();
        }
      }, 1000);
    }

    function onCardClick(e) {
      if (lock) return;
      const card = e.target;
      if (card.classList.contains("matched") || card === firstCard) return;

      card.classList.add("revealed");
      card.textContent = card.dataset.value;
      flipSound.currentTime = 0;
      flipSound.play();

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        moves++;
        document.getElementById("moves").textContent = moves;
        lock = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          firstCard.classList.add("matched");
          secondCard.classList.add("matched");
          resetTurn();

          if (document.querySelectorAll(".matched").length === cardValues.length) {
            clearInterval(timerInterval);
            setTimeout(() => {
              alert("üéâ LEVEL UP!");
              level++;
              startGame();
            }, 500);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove("revealed");
            secondCard.classList.remove("revealed");
            firstCard.textContent = "?";
            secondCard.textContent = "?";
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    startGame();
  </script>
</body>
</html>
